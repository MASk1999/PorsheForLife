{% extends 'taycan/base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
    <label for="name"> Name : </label><input type="text" maxlength="30" name="n" /><br /><br />
	<label for="gender"> Gender : </label><input type="text" maxlength="10" name="g"/><br /><br />
	<label for="phone"> Contact : </label><input type="number" maxlength="15" name="c" /><br /><br />
	<label for="address"> Address : </label><textarea name="a"></textarea><br /><br />
    <label for="email"> E-Mail : </label><input type="email" name="e"/><br /><br />
    <label for="car_owned"> Car Owned : </label><input type="text" maxlength="20" name="c" /><br /><br />
	<button type="submit"> Register </button>
</form>

{% endblock content %}
